<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="flex-container">
          <div class="logo">
            <a href="Home.html">
              <img src="../static/images/logo.png" alt="Logo">
            </a>
          </div>
          <div style="margin: 10px;">
            <h1>ADV BRIDGE</h1>
          </div>
          <div>
            <h1>⎹</h1>
          </div>
          <div style="margin: 10px;">
            <a href="Chi_siamo.html">Chi Siamo</a>
          </div>
          <nav class="right">
            <ul>
              <li><a href="Login.html" class="button">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>
    
    <section class="main-content">
        <div class="container">
            <div class="login-container">
                <h2>Registrati</h2>
                <form class="login-form" action="#" method="post">
                    <input type="text" name="firstname" placeholder="Nome" required>
                    <input type="text" name="lastname" placeholder="Cognome" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="date" name="birthdate" placeholder="Data di nascita" required>
                    <input type="tel" name="phone" placeholder="Numero di telefono" required>
                    <textarea name="description" rows="3" placeholder="Descriviti brevemente"></textarea>
                    <input type="submit" value="Registrati">
                </form>
                <div class="register-link">
                    <a href="Login.html">Già registrato? Accedi qui.</a>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p><small><em>Copyright 2024 | Sito realizzato dalla classe 5FI dell’ITI G. Marconi di Verona durante l’anno scolastico 2023-2024</em></small></p>
            <a href="../Utente_NON_registrato/Privacy.html">Privacy - Contatti</a>
        </div>
    </footer>
</body>
</html>
