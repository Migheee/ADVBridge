<script>
    document.getElementById('pdf-upload-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const fileInput = document.getElementById('pdf-file');
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('pdfFile', file);
        
        fetch('upload-pdf.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('PDF caricato con successo!');
                // Ricarica i riquadri dei PDF dopo il caricamento
                loadPDFs();
            } else {
                alert('Si è verificato un errore durante il caricamento del PDF.');
            }
        })
        .catch(error => {
            console.error('Errore durante il caricamento del PDF:', error);
            alert('Si è verificato un errore durante il caricamento del PDF.');
        });
    });
</script>
