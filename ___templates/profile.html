<html lang="it">
<head>

    <title>Profilo Utente</title>
    <style>
        li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Benvenuto nel Tuo Profilo</h1>

            <p><strong>Email:</strong> {{ email }}</p>

        <h2 class="mt-5">Azioni</h2>

            <li><a href="/appointments/available" class="btn btn-primary mr-2">Visualizza Appuntamenti Disponibili</a></li>
